<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Nombres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Ingresa los nombres</h1>
    <form id="nameForm">
      <input type="text" id="name1" placeholder="Nombre de la primera persona">
      <input type="text" id="name2" placeholder="Nombre de la segunda persona">
      <button type="submit">Enviar</button>
    </form>
    <p id="error" class="error-message"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
